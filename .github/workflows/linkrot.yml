name: Linkrot

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: yarn install, build, and test
      run: |
        yarn install
        yarn start
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
